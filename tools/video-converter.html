<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Converter Tool</title>
    <script src="https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@0.11.6/dist/ffmpeg.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1E1E2F;
            color: #EAEAEA;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #2B2D42;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(255, 215, 0, 0.2);
        }
        .btn {
            padding: 10px 20px;
            background: #FFD700;
            color: #1E1E2F;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            transition: 0.3s;
            font-weight: bold;
        }
        .btn:hover {
            background: #E6C200;
        }
        .btn:disabled {
            background: #666;
            cursor: not-allowed;
        }
        #progressBar {
            width: 100%;
            height: 20px;
            background-color: #1E1E2F;
            border-radius: 10px;
            margin: 15px 0;
            overflow: hidden;
            display: none;
        }
        #progressFill {
            height: 100%;
            background-color: #FFD700;
            width: 0%;
            transition: width 0.3s;
        }
        #videoPreview {
            max-width: 100%;
            margin-top: 20px;
            border-radius: 5px;
        }
        .file-info {
            margin: 10px 0;
            padding: 10px;
            background: rgba(255, 215, 0, 0.1);
            border-radius: 5px;
        }
        .format-info {
            font-size: 0.9em;
            color: #AAA;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Video Converter</h2>
        
        <div class="file-info">
            <input type="file" id="videoInput" accept="video/*">
            <p id="fileDetails"></p>
        </div>
        
        <label for="formatSelect">Choose Output Format:</label>
        <select id="formatSelect">
            <option value="mp4">MP4</option>
            <option value="mov">MOV</option>
            <option value="wmv">WMV</option>
            <option value="avi">AVI</option>
            <option value="mkv">MKV</option>
            <option value="flv">FLV</option>
            <option value="webm">WEBM</option>
        </select>
        <div class="format-info">Note: Some formats may not be fully supported in all browsers</div>
        
        <br><br>
        <button class="btn" id="convertBtn" onclick="convertVideo()">Convert Video</button>
        
        <div id="progressBar">
            <div id="progressFill"></div>
        </div>
        
        <p id="status">Select a video file to convert</p>
        
        <video id="videoPreview" controls style="display:none;"></video>
        <a id="downloadLink" style="display:none;" class="btn" download>Download Converted Video</a>
    </div>

    <script>
        let ffmpeg = null;
        let isFFmpegLoaded = false;
        
        // Initialize FFmpeg when page loads
        document.addEventListener('DOMContentLoaded', async function() {
            const statusText = document.getElementById('status');
            statusText.innerText = "Loading FFmpeg... This may take a moment.";
            
            try {
                // Use a specific version of FFmpeg for stability
                const { createFFmpeg, fetchFile } = FFmpeg;
                ffmpeg = createFFmpeg({ 
                    log: true,
                    corePath: 'https://unpkg.com/@ffmpeg/core@0.11.0/dist/ffmpeg-core.js'
                });
                
                await ffmpeg.load();
                isFFmpegLoaded = true;
                statusText.innerText = "Ready! Select a video file to convert.";
            } catch (error) {
                console.error("Error loading FFmpeg:", error);
                statusText.innerText = "Error loading FFmpeg. Please refresh the page and try again.";
            }
        });
        
        // Update file details when a file is selected
        document.getElementById('videoInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            const fileDetails = document.getElementById('fileDetails');
            
            if (file) {
                const fileSize = (file.size / (1024 * 1024)).toFixed(2);
                fileDetails.innerHTML = `Selected: ${file.name}<br>Size: ${fileSize} MB<br>Type: ${file.type || 'Unknown'}`;
                
                // Preview the original video
                const videoPreview = document.getElementById('videoPreview');
                videoPreview.src = URL.createObjectURL(file);
                videoPreview.style.display = 'block';
            } else {
                fileDetails.innerHTML = '';
                document.getElementById('videoPreview').style.display = 'none';
            }
        });
        
        async function convertVideo() {
            if (!isFFmpegLoaded) {
                alert("FFmpeg is still loading. Please wait and try again.");
                return;
            }
            
            const inputVideo = document.getElementById('videoInput').files[0];
            const outputFormat = document.getElementById('formatSelect').value;
            const statusText = document.getElementById('status');
            const downloadLink = document.getElementById('downloadLink');
            const videoPreview = document.getElementById('videoPreview');
            const progressBar = document.getElementById('progressBar');
            const progressFill = document.getElementById('progressFill');
            const convertBtn = document.getElementById('convertBtn');
            
            if (!inputVideo) {
                alert("Please upload a video file.");
                return;
            }
            
            // Check file size (limit to 100MB for performance)
            if (inputVideo.size > 100 * 1024 * 1024) {
                alert("File is too large. Please select a video under 100MB for conversion.");
                return;
            }
            
            // Disable convert button during conversion
            convertBtn.disabled = true;
            convertBtn.innerText = "Converting...";
            
            // Show progress bar
            progressBar.style.display = 'block';
            progressFill.style.width = '10%';
            statusText.innerText = "Starting conversion...";
            
            try {
                // Generate unique file names
                const inputExtension = inputVideo.name.split('.').pop();
                const inputFileName = `input.${inputExtension}`;
                const outputFileName = `output.${outputFormat}`;
                
                // Write the input file to FFmpeg's virtual file system
                progressFill.style.width = '30%';
                statusText.innerText = "Reading input file...";
                
                ffmpeg.FS('writeFile', inputFileName, await FFmpeg.fetchFile(inputVideo));
                
                // Run conversion
                progressFill.style.width = '50%';
                statusText.innerText = "Converting video format...";
                
                await ffmpeg.run('-i', inputFileName, outputFileName);
                
                // Read the converted file
                progressFill.style.width = '80%';
                statusText.innerText = "Reading output file...";
                
                const data = ffmpeg.FS('readFile', outputFileName);
                
                // Create download link
                progressFill.style.width = '100%';
                statusText.innerText = "Finalizing...";
                
                const videoBlob = new Blob([data.buffer], { 
                    type: outputFormat === 'webm' ? 'video/webm' : `video/${outputFormat}`
                });
                const videoUrl = URL.createObjectURL(videoBlob);
                
                downloadLink.href = videoUrl;
                downloadLink.download = `converted_video.${outputFormat}`;
                downloadLink.style.display = 'inline-block';
                downloadLink.innerText = `Download ${outputFormat.toUpperCase()} File`;
                
                // Update preview
                videoPreview.src = videoUrl;
                videoPreview.style.display = 'block';
                
                statusText.innerText = "Conversion Completed!";
                
                // Clean up progress bar after a delay
                setTimeout(() => {
                    progressBar.style.display = 'none';
                    progressFill.style.width = '0%';
                }, 2000);
                
            } catch (error) {
                console.error("Conversion error:", error);
                statusText.innerText = "Error during conversion. Please try a different file or format.";
            } finally {
                // Re-enable convert button
                convertBtn.disabled = false;
                convertBtn.innerText = "Convert Video";
            }
        }
    </script>
</body>
</html>
