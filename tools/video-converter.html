<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Video Converter - Toolgenix</title>

<!-- FFmpeg.js -->
<script src="https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@0.11.8/dist/ffmpeg.min.js"></script>

<style>
  body {
    margin: 0;
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    background-color: #1e1e2f;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
    padding: 40px 20px;
  }

  .container {
    max-width: 600px;
    width: 100%;
    background-color: #2c2c3e;
    border-radius: 15px;
    padding: 30px;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
  }

  h1 {
    text-align: center;
    margin-bottom: 25px;
    color: #f0f0f0;
  }

  input[type="file"],
  select {
    display: block;
    margin: 15px auto;
    padding: 10px;
    width: 100%;
    border-radius: 8px;
    border: none;
    background-color: #3c3c52;
    color: white;
  }

  button {
    display: block;
    width: 100%;
    padding: 12px;
    margin-top: 20px;
    border: none;
    border-radius: 8px;
    background-color: #6c63ff;
    color: white;
    font-size: 16px;
    cursor: pointer;
    transition: background 0.3s ease;
  }

  button:hover {
    background-color: #5548c8;
  }

  .loading {
    text-align: center;
    margin-top: 10px;
    color: #ffd700;
  }

  .error {
    color: #ff4c4c;
    text-align: center;
    margin-top: 10px;
  }

  video {
    display: block;
    max-width: 100%;
    border-radius: 10px;
    margin-top: 20px;
  }

  #downloadBtn {
    display: none;
    margin-top: 15px;
  }

  @media (max-width: 600px) {
    .container {
      padding: 20px;
    }
  }
</style>
</head>
<body>
  <div class="container">
    <h1>üé¨ Video Converter</h1>

    <input type="file" id="videoInput" accept="video/*" />
    
    <label for="formatSelect">Select Output Format:</label>
    <select id="formatSelect">
      <option value="mp4">MP4</option>
      <option value="mov">MOV</option>
      <option value="wmv">WMV</option>
      <option value="avi">AVI</option>
      <option value="mkv">MKV</option>
      <option value="flv">FLV</option>
      <option value="webm">WEBM</option>
    </select>

    <label for="quality">Select Quality:</label>
    <select id="quality">
      <option value="18">Quality: High (CRF 18)</option>
      <option value="23" selected>Quality: Good (CRF 23)</option>
      <option value="28">Quality: Lower (CRF 28)</option>
    </select>

    <button id="convertBtn">Convert Video</button>
    <div class="loading" id="loading" style="display: none;">‚è≥ Processing video, please wait...</div>
    <div class="error" id="error"></div>

    <video id="preview" controls style="display:none;"></video>
    <a id="downloadBtn" href="#" download="converted-video.mp4">
      <button>Download Video</button>
    </a>
  </div>

<script>
const { createFFmpeg, fetchFile } = FFmpeg;
const ffmpeg = createFFmpeg({ log: true });
const videoInput = document.getElementById("videoInput");
const formatSelect = document.getElementById("formatSelect");
const qualitySelect = document.getElementById("quality");
const convertBtn = document.getElementById("convertBtn");
const loading = document.getElementById("loading");
const errorDiv = document.getElementById("error");
const preview = document.getElementById("preview");
const downloadBtn = document.getElementById("downloadBtn");

convertBtn.addEventListener("click", async () => {
  const file = videoInput.files[0];
  if (!file) {
    errorDiv.textContent = "Please upload a video first!";
    return;
  }

  const outputFormat = formatSelect.value;
  const crfValue = qualitySelect.value;
  errorDiv.textContent = "";
  preview.style.display = "none";
  downloadBtn.style.display = "none";
  loading.style.display = "block";

  try {
    if (!ffmpeg.isLoaded()) {
      await ffmpeg.load();
    }

    const inputName = file.name;
    const outputName = `output.${outputFormat}`;
    ffmpeg.FS("writeFile", inputName, await fetchFile(file));

    await ffmpeg.run(
      "-i",
      inputName,
      "-vcodec",
      "libx264",
      "-crf",
      crfValue,
      "-preset",
      "medium",
      outputName
    );

    const data = ffmpeg.FS("readFile", outputName);
    const videoBlob = new Blob([data.buffer], { type: `video/${outputFormat}` });
    const videoUrl = URL.createObjectURL(videoBlob);

    preview.src = videoUrl;
    preview.style.display = "block";

    downloadBtn.href = videoUrl;
    downloadBtn.download = `converted-video.${outputFormat}`;
    downloadBtn.style.display = "inline-block";
  } catch (err) {
    console.error(err);
    errorDiv.textContent = "Conversion failed. Please try another format or smaller file.";
  } finally {
    loading.style.display = "none";
  }
});
</script>
</body>
</html>
