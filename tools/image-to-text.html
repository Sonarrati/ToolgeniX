<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image to Text OCR - Toolgenix</title>
<script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.1.1/dist/tesseract.min.js"></script>
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #1e1e2f;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
    padding: 40px 20px;
  }

  .container {
    max-width: 600px;
    width: 100%;
    background-color: #2c2c3e;
    border-radius: 15px;
    padding: 30px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.5);
  }

  h1 {
    text-align: center;
    margin-bottom: 25px;
    color: #f0f0f0;
  }

  input[type="file"] {
    display: block;
    margin: 20px auto;
    color: #fff;
  }

  button {
    display: block;
    width: 100%;
    padding: 12px;
    margin-top: 20px;
    border: none;
    border-radius: 8px;
    background-color: #6c63ff;
    color: white;
    font-size: 16px;
    cursor: pointer;
    transition: background 0.3s ease;
  }

  button:hover {
    background-color: #5548c8;
  }

  .loading {
    text-align: center;
    margin-top: 10px;
    color: #ffd700;
  }

  .error {
    color: #ff4c4c;
    text-align: center;
    margin-top: 10px;
  }

  #output {
    margin-top: 20px;
    background-color: #3c3c52;
    border-radius: 10px;
    padding: 15px;
    min-height: 100px;
    white-space: pre-wrap;
    word-break: break-word;
    overflow-x: auto;
  }

  #copyBtn {
    margin-top: 15px;
    display: none;
  }
</style>
</head>
<body>

<div class="container">
  <h1>Image to Text (OCR)</h1>

  <input type="file" id="imageInput" accept="image/png, image/jpeg, image/jpg">

  <button id="extractBtn">Extract Text</button>

  <div class="loading" id="loading" style="display: none;">Processing image...</div>
  <div class="error" id="error"></div>

  <div id="output"></div>
  <button id="copyBtn">Copy Text</button>
</div>

<script>
const imageInput = document.getElementById('imageInput');
const extractBtn = document.getElementById('extractBtn');
const output = document.getElementById('output');
const copyBtn = document.getElementById('copyBtn');
const loading = document.getElementById('loading');
const errorDiv = document.getElementById('error');

extractBtn.addEventListener('click', async () => {
  const file = imageInput.files[0];
  if (!file) {
    errorDiv.textContent = 'Please select an image first!';
    return;
  }

  errorDiv.textContent = '';
  output.textContent = '';
  copyBtn.style.display = 'none';
  loading.style.display = 'block';

  const reader = new FileReader();
  reader.readAsDataURL(file);
  reader.onload = async (event) => {
    try {
      const result = await Tesseract.recognize(event.target.result, 'eng', {
        logger: m => console.log(m)
      });
      output.textContent = result.data.text.trim();
      copyBtn.style.display = 'block';
    } catch (err) {
      errorDiv.textContent = 'Failed to extract text. Try again!';
    } finally {
      loading.style.display = 'none';
    }
  };
});

copyBtn.addEventListener('click', () => {
  navigator.clipboard.writeText(output.textContent);
  alert('Text copied to clipboard!');
});
</script>

</body>
</html>
