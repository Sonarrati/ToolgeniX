<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Background Remover - Toolgenix</title>
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #1e1e2f;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
    padding: 40px 20px;
  }

  .container {
    max-width: 500px;
    width: 100%;
    background-color: #2c2c3e;
    border-radius: 15px;
    padding: 30px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.5);
  }

  h1 {
    text-align: center;
    margin-bottom: 25px;
    color: #f0f0f0;
  }

  input[type="file"] {
    display: block;
    margin: 20px auto;
    color: #fff;
  }

  button {
    display: block;
    width: 100%;
    padding: 12px;
    margin-top: 20px;
    border: none;
    border-radius: 8px;
    background-color: #6c63ff;
    color: white;
    font-size: 16px;
    cursor: pointer;
    transition: background 0.3s ease;
  }

  button:hover {
    background-color: #5548c8;
  }

  #preview-container {
    margin-top: 20px;
    text-align: center;
  }

  #preview {
    max-width: 100%;
    border-radius: 10px;
    margin-top: 10px;
  }

  #downloadBtn {
    margin-top: 15px;
    display: none;
  }

  .error {
    color: #ff4c4c;
    text-align: center;
    margin-top: 10px;
  }

  .loading {
    text-align: center;
    margin-top: 10px;
    color: #ffd700;
  }
</style>
</head>
<body>

<div class="container">
  <h1>Background Remover</h1>

  <input type="file" id="imageInput" accept="image/png, image/jpeg, image/jpg">

  <button id="removeBtn">Remove Background</button>

  <div class="loading" id="loading" style="display: none;">Processing image...</div>
  <div class="error" id="error"></div>

  <div id="preview-container">
    <img id="preview" src="" alt="Processed Preview" style="display:none;">
    <a id="downloadBtn" href="#" download="no-bg.png">
      <button>Download Image</button>
    </a>
  </div>
</div>

<script>
const apiKey = "aXgL8CqhSYpp5y2v99VpxJpA";

const imageInput = document.getElementById('imageInput');
const removeBtn = document.getElementById('removeBtn');
const preview = document.getElementById('preview');
const downloadBtn = document.getElementById('downloadBtn');
const errorDiv = document.getElementById('error');
const loading = document.getElementById('loading');

removeBtn.addEventListener('click', async () => {
  const file = imageInput.files[0];
  if (!file) {
    errorDiv.textContent = 'Please select an image first!';
    return;
  }

  errorDiv.textContent = '';
  preview.style.display = 'none';
  downloadBtn.style.display = 'none';
  loading.style.display = 'block';

  const formData = new FormData();
  formData.append('image_file', file);
  formData.append('size', 'auto');

  try {
    const response = await fetch('https://api.remove.bg/v1.0/removebg', {
      method: 'POST',
      headers: {
        'X-Api-Key': apiKey
      },
      body: formData
    });

    if (!response.ok) {
      throw new Error('Failed to remove background.');
    }

    const blob = await response.blob();
    const url = URL.createObjectURL(blob);

    preview.src = url;
    preview.style.display = 'block';

    downloadBtn.href = url;
    downloadBtn.style.display = 'inline-block';
  } catch (err) {
    errorDiv.textContent = err.message;
  } finally {
    loading.style.display = 'none';
  }
});
</script>

</body>
</html>
