<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Video to MP3 | Toolgenix</title>
<style>
  body { background:#1e1e2f; color:#fff; font-family:sans-serif; display:flex; justify-content:center; align-items:flex-start; min-height:100vh; padding:20px; }
  .container { width:100%; max-width:600px; background:#2c2c3e; padding:30px; border-radius:12px; }
  h1 { text-align:center; color:#f0f0f0; margin-bottom:20px; }
  input, button { width:100%; padding:12px; margin-top:15px; border:none; border-radius:8px; font-size:1rem; }
  input[type=file] { background:#3c3c52; color:#fff; }
  button { background:#6c63ff; color:#fff; cursor:pointer; }
  button:hover { background:#5548c8; }
  .loading { margin-top:10px; text-align:center; color:#ffd700; display:none; }
  .error { margin-top:10px; text-align:center; color:#ff4c4c; }
  audio { width:100%; margin-top:20px; display:none; }
  #downloadBtn { display:none; margin-top:15px; }
</style>
</head>
<body>
<div class="container">
  <h1>Video → MP3 Converter</h1>
  <input type="file" id="videoInput" accept="video/*">
  <button id="convertBtn">Extract MP3</button>
  <div class="loading" id="loading">Loading & converting… please wait</div>
  <div class="error" id="errorMsg"></div>
  <audio id="previewAudio" controls></audio>
  <a id="downloadBtn"><button>Download MP3</button></a>
</div>

<script type="module">
import { createFFmpeg, fetchFile } from 'https://unpkg.com/@ffmpeg/ffmpeg@0.11.7/dist/ffmpeg.min.js';

const ffmpeg = createFFmpeg({ log: true });
const videoInput = document.getElementById('videoInput');
const convertBtn = document.getElementById('convertBtn');
const loadingEl = document.getElementById('loading');
const errorMsg = document.getElementById('errorMsg');
const previewAudio = document.getElementById('previewAudio');
const downloadBtn = document.getElementById('downloadBtn');

async function loadFFmpeg() {
    if (!ffmpeg.isLoaded()) {
        loadingEl.style.display = 'block';
        loadingEl.textContent = 'Loading FFmpeg…';
        await ffmpeg.load();
        loadingEl.style.display = 'none';
    }
}

convertBtn.addEventListener('click', async () => {
    await loadFFmpeg();
    const file = videoInput.files[0];
    if (!file) {
        errorMsg.textContent = 'Please select a video.';
        return;
    }
    errorMsg.textContent = '';
    previewAudio.style.display = 'none';
    downloadBtn.style.display = 'none';
    loadingEl.style.display = 'block';
    loadingEl.textContent = 'Converting…';

    try {
        const inputName = 'input.' + file.name.split('.').pop();
        const outputName = 'output.mp3';
        ffmpeg.FS('writeFile', inputName, await fetchFile(file));
        await ffmpeg.run('-i', inputName, '-q:a', '0', '-map', 'a', outputName);
        const data = ffmpeg.FS('readFile', outputName);
        const blob = new Blob([data.buffer], { type: 'audio/mp3' });
        const url = URL.createObjectURL(blob);
        previewAudio.src = url;
        previewAudio.style.display = 'block';
        downloadBtn.href = url;
        downloadBtn.download = file.name.replace(/\.[^/.]+$/, '') + '.mp3';
        downloadBtn.style.display = 'inline-block';
    } catch (err) {
        console.error(err);
        errorMsg.textContent = 'Conversion failed. Try a smaller video.';
    } finally {
        loadingEl.style.display = 'none';
    }
});
</script>
</body>
</html>
