<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PDF Split & Merge Tool</title>
<script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>
<style>
body { background: #1e1e2f; color: #fff; font-family: Arial, sans-serif; padding: 20px; }
h1, h2 { text-align: center; }
.container { max-width: 800px; margin: auto; }
input[type=file], input[type=number] { display: block; width: 100%; margin: 10px 0; padding: 8px; border-radius: 6px; border: none; }
button { background-color: #7c4dff; border: none; color: #fff; padding: 10px 20px; margin: 10px 0; border-radius: 6px; cursor: pointer; }
button:hover { background-color: #5e2edc; }
.output a { display: block; margin: 5px 0; }
</style>
</head>
<body>
<div class="container">
<h1>PDF Split & Merge Tool</h1>

<h2>Split PDF</h2>
<input type="file" id="splitFile" accept="application/pdf">
<input type="number" id="splitStart" placeholder="Start Page" min="1">
<input type="number" id="splitEnd" placeholder="End Page" min="1">
<button onclick="splitPDF()">Split PDF</button>

<h2>Merge PDFs</h2>
<input type="file" id="mergeFiles" accept="application/pdf" multiple>
<button onclick="mergePDFs()">Merge PDFs</button>

<div class="output" id="output"></div>
</div>

<script>
const { PDFDocument } = PDFLib;

// SPLIT PDF FUNCTION
async function splitPDF() {
    const fileInput = document.getElementById('splitFile');
    if (!fileInput.files.length) { alert('Select a PDF'); return; }

    const file = fileInput.files[0];
    const arrayBuffer = await file.arrayBuffer();
    const pdfDoc = await PDFDocument.load(arrayBuffer);

    let start = parseInt(document.getElementById('splitStart').value) || 1;
    let end = parseInt(document.getElementById('splitEnd').value) || pdfDoc.getPageCount();
    start = Math.max(1, start); end = Math.min(pdfDoc.getPageCount(), end);

    const output = document.getElementById('output');
    output.innerHTML = '<h3>Split PDFs:</h3>';

    for (let i = start - 1; i < end; i++) {
        const newPdf = await PDFDocument.create();
        const [copiedPage] = await newPdf.copyPages(pdfDoc, [i]);
        newPdf.addPage(copiedPage);

        const pdfBytes = await newPdf.save();
        const blob = new Blob([pdfBytes], { type: 'application/pdf' });
        const url = URL.createObjectURL(blob);

        const link = document.createElement('a');
        link.href = url;
        link.download = `${file.name.replace('.pdf','')}_page_${i+1}.pdf`;
        link.innerText = `Download Page ${i+1}`;
        output.appendChild(link);
    }
}

// MERGE PDF FUNCTION
async function mergePDFs() {
    const fileInput = document.getElementById('mergeFiles');
    if (!fileInput.files.length) { alert('Select PDFs'); return; }

    const mergedPdf = await PDFDocument.create();

    for (let file of fileInput.files) {
        const arrayBuffer = await file.arrayBuffer();
        const pdfDoc = await PDFDocument.load(arrayBuffer);
        const pages = await mergedPdf.copyPages(pdfDoc, pdfDoc.getPageIndices());
        pages.forEach(page => mergedPdf.addPage(page));
    }

    const pdfBytes = await mergedPdf.save();
    const blob = new Blob([pdfBytes], { type: 'application/pdf' });
    const url = URL.createObjectURL(blob);

    const output = document.getElementById('output');
    const link = document.createElement('a');
    link.href = url;
    link.download = 'merged.pdf';
    link.innerText = 'Download Merged PDF';
    output.appendChild(link);
}
</script>
</body>
</html>
