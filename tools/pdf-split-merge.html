<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PDF Split & Merge Tool</title>
<script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>
<style>
  body { background-color: #1e1e2f; color: #fff; font-family: Arial, sans-serif; margin: 0; padding: 20px; }
  h1 { text-align: center; margin-bottom: 20px; }
  .container { max-width: 800px; margin: auto; }
  input[type=file] { display: block; margin: 10px 0; }
  button { background-color: #7c4dff; border: none; color: white; padding: 10px 20px; margin: 10px 0; cursor: pointer; border-radius: 6px; }
  button:hover { background-color: #5e2edc; }
  .output { margin-top: 20px; }
</style>
</head>
<body>
<div class="container">
  <h1>PDF Split & Merge Tool</h1>

  <!-- Split Section -->
  <h2>Split PDF</h2>
  <input type="file" id="splitFile" accept="application/pdf">
  <button onclick="splitPDF()">Split PDF</button>

  <!-- Merge Section -->
  <h2>Merge PDFs</h2>
  <input type="file" id="mergeFiles" accept="application/pdf" multiple>
  <button onclick="mergePDFs()">Merge PDFs</button>

  <div class="output" id="output"></div>
</div>

<script>
const { PDFDocument } = PDFLib;

// Split PDF function
async function splitPDF() {
  const fileInput = document.getElementById('splitFile');
  if (fileInput.files.length === 0) {
    alert('Please select a PDF file to split.');
    return;
  }

  const file = fileInput.files[0];
  const arrayBuffer = await file.arrayBuffer();
  const pdfDoc = await PDFDocument.load(arrayBuffer);

  const outputDiv = document.getElementById('output');
  outputDiv.innerHTML = '<h3>Split PDFs:</h3>';

  for (let i = 0; i < pdfDoc.getPageCount(); i++) {
    const newPdf = await PDFDocument.create();
    const [copiedPage] = await newPdf.copyPages(pdfDoc, [i]);
    newPdf.addPage(copiedPage);

    const pdfBytes = await newPdf.save();
    const blob = new Blob([pdfBytes], { type: 'application/pdf' });
    const url = URL.createObjectURL(blob);

    const link = document.createElement('a');
    link.href = url;
    link.download = `${file.name.replace('.pdf','')}_page_${i+1}.pdf`;
    link.innerText = `Download Page ${i+1}`;
    link.style.display = 'block';
    link.style.margin = '5px 0';

    outputDiv.appendChild(link);
  }
}

// Merge PDFs function
async function mergePDFs() {
  const fileInput = document.getElementById('mergeFiles');
  if (fileInput.files.length < 2) {
    alert('Please select at least 2 PDF files to merge.');
    return;
  }

  const mergedPdf = await PDFDocument.create();

  for (let file of fileInput.files) {
    const arrayBuffer = await file.arrayBuffer();
    const pdfDoc = await PDFDocument.load(arrayBuffer);
    const copiedPages = await mergedPdf.copyPages(pdfDoc, pdfDoc.getPageIndices());
    copiedPages.forEach(page => mergedPdf.addPage(page));
  }

  const pdfBytes = await mergedPdf.save();
  const blob = new Blob([pdfBytes], { type: 'application/pdf' });
  const url = URL.createObjectURL(blob);

  const outputDiv = document.getElementById('output');
  outputDiv.innerHTML = '<h3>Merged PDF:</h3>';

  const link = document.createElement('a');
  link.href = url;
  link.download = `merged.pdf`;
  link.innerText = `Download Merged PDF`;
  link.style.display = 'block';
  link.style.margin = '5px 0';

  outputDiv.appendChild(link);
}
</script>
</body>
</html>
